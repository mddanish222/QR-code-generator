  <!-- TEMPLATE SELECTOR -->
  <label>QR Template</label>
  <select id="type">

    <option value="phone">Phone Contact (Name + Number)</option>
    <option value="sms">SMS (Number + Message)</option>

<option value="mixed">ğŸŒ€ Mixed Style (Custom)</option>
